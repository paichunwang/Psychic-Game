<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game Using JavaScript ONLY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
    <div class="title"><h1 id="logo">The Psychic Game</h1></div>
    <div><p>Press a keyboard letter to start game!</p></div>
    <div><p>Press [SHIFT] to reset game!</p></div>

    <div id="score"><span id="guesses">You've guessed: </span></div>
    <div class="guessLeft" id="score">Number of Guesses Left: 10</div>
    <div class="winGame" id="score">Win: 0</div>
    <div class="lostGame" id="score">Lost: 0</div>

    </div>
</body>
</html>
